

<!--
    Crea una estructura básica de página web.
    Debe tener head, title y body.
    Dentro del body, debe tener un formulario.
    Dentro del formulario, debe tener tres campos de texto:
    Uno pidiendo un nombre
    Uno pidiendo un e-mail
    Uno pidiendo una contraseña
    Debes usar el tipo de input adecuado en cada caso.
-->

<!--eof-->
<head>
    <title>Hola Gaby</title>
</head>
<body>
    <form>
        <input type="text" name="Nombre"/>
        <input type="email" name="e-mail"/>
        <input type="password" name="password" />
    </form>
</body>
